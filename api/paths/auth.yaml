# User Authentication Endpoints
/auth/register:
  post:
    tags:
      - Auth
    summary: Register a new user
    description: Creates a new user account with email and password.
    operationId: register
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/RegisterRequest'
    responses:
      '201':
        description: User registered successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/RegisterResponse'
      '400':
        description: Invalid request
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'
      '409':
        description: User already exists
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'

/auth/login:
  post:
    tags:
      - Auth
    summary: User login
    description: Authenticates a user and returns device-bound tokens.
    operationId: login
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/LoginRequest'
    responses:
      '200':
        description: Login successful
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/LoginResponse'
      '400':
        description: Invalid request
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'
      '401':
        description: Invalid credentials
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'

/auth/logout:
  post:
    tags:
      - Auth
    summary: Logout current device
    description: Logs out the current device. Requires X-Device-ID header.
    operationId: logout
    parameters:
      - $ref: '../components/parameters.yaml#/DeviceID'
    responses:
      '200':
        description: Logged out successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/MessageResponse'
      '400':
        description: Device ID required
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'

/fcm/register:
  post:
    tags:
      - FCM
    summary: Register FCM token
    description: Registers a Firebase Cloud Messaging token for push notifications. The token is associated with the session identified by the refresh token.
    operationId: registerFCMToken
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/RegisterFCMTokenRequest'
    responses:
      '200':
        description: FCM token registered successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/MessageResponse'
      '400':
        description: Invalid request
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'
      '401':
        description: Invalid or expired refresh token
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'

/users/{user_id}/fcm-tokens:
  get:
    tags:
      - FCM
    summary: Get user FCM tokens
    description: Retrieves all active FCM tokens for a user. Requires authentication.
    operationId: getUserFCMTokens
    security:
      - BearerAuth: []
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: User ID
    responses:
      '200':
        description: FCM tokens retrieved successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/FCMTokensResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'
      '403':
        description: Forbidden - cannot access other user's tokens
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'
