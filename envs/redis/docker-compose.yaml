services:
  redis:
    image: redis:7-alpine
    container_name: auth-redis
    env_file:
      - .env
    command: >
      sh -c '
        if [ -n "$SINGLE_AUTH_REDIS_PASSWORD" ]; then
          redis-server --appendonly yes --requirepass "$SINGLE_AUTH_REDIS_PASSWORD"
        else
          redis-server --appendonly yes
        fi
      '
    volumes:
      - redis_data:/data
    ports:
      - "${SINGLE_AUTH_REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - auth-network

volumes:
  redis_data:

networks:
  auth-network:
    name: auth-network
    driver: bridge
